<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#grad1)"/>
  
  <!-- Window mockup -->
  <rect x="50" y="50" width="700" height="400" rx="10" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Header bar -->
  <rect x="50" y="50" width="700" height="40" rx="10" fill="#F9FAFB"/>
  <circle cx="70" cy="70" r="5" fill="#EF4444"/>
  <circle cx="90" cy="70" r="5" fill="#F59E0B"/>
  <circle cx="110" cy="70" r="5" fill="#10B981"/>
  
  <!-- Sidebar -->
  <rect x="70" y="110" width="180" height="320" fill="#F9FAFB" rx="5"/>
  <rect x="85" y="125" width="150" height="30" fill="#E5E7EB" rx="5"/>
  <rect x="85" y="165" width="150" height="30" fill="#FFFFFF" rx="5"/>
  <rect x="85" y="205" width="150" height="30" fill="#FFFFFF" rx="5"/>
  <rect x="85" y="245" width="150" height="30" fill="#FFFFFF" rx="5"/>
  
  <!-- Chat area -->
  <rect x="270" y="110" width="460" height="320" fill="#FFFFFF" rx="5"/>
  
  <!-- Messages -->
  <rect x="290" y="130" width="200" height="40" fill="#3B82F6" opacity="0.1" rx="8"/>
  <rect x="490" y="180" width="220" height="40" fill="#60A5FA" opacity="0.15" rx="8"/>
  <rect x="290" y="230" width="180" height="40" fill="#3B82F6" opacity="0.1" rx="8"/>
  <rect x="500" y="280" width="210" height="40" fill="#60A5FA" opacity="0.15" rx="8"/>
  
  <!-- Input area -->
  <rect x="270" y="380" width="460" height="40" fill="#F9FAFB" rx="5"/>
  
  <!-- Icons -->
  <circle cx="130" cy="140" r="8" fill="#3B82F6" opacity="0.3"/>
  <circle cx="130" cy="180" r="8" fill="#10B981" opacity="0.3"/>
  <circle cx="130" cy="220" r="8" fill="#8B5CF6" opacity="0.3"/>
  <circle cx="130" cy="260" r="8" fill="#F59E0B" opacity="0.3"/>
</svg>